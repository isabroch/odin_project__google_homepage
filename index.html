<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="page">
  <nav class="menu menu_primary">
    <ul class="menu__item-list">
      <li class="menu__item-wrapper"><a href="#" class="menu__item">About</a></li>
      <li class="menu__item-wrapper"><a href="#" class="menu__item">Store</a></li>
    </ul>

    <ul class="menu__item-list">
      <li class="menu__item-wrapper"><a href="#" class="menu__item">Gmail</a></li>
      <li class="menu__item-wrapper"><a href="#" class="menu__item">Images</a></li>
      <li class="menu__item-wrapper"><button class="menu__item menu__icon"><span class="menu__icon-text icon-text">Google Products</span></button></li>
      <li class="menu__item-wrapper"><a href="" class="menu__item menu__button">Sign in</a></li>
    </ul>
  </nav>

  <main class="main">
    <h1 class="logo"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo__image"></h1>

    <form action="" class="search">

      <div class="search__bar">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search__icon search__icon_magnify">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="search" name="search" class="search__input">
        <button class="search__icon search__icon_voice"><span class="search__icon-text icon-text">Use Voice</span></button>
      </div>

      <div class="search__button-wrapper">
        <button class="search__button">Google Search</button>
        <button class="search__button">I'm Feeling Lucky</button>
      </div>

    </form>
  </main>

  <footer>
    <nav class="menu menu_secondary">
      <ul class="menu__item-list">
        <li class="menu__item-wrapper"><a href="#" class="menu__item">Advertising</a></li>
        <li class="menu__item-wrapper"><a href="#" class="menu__item">Business</a></li>
        <li class="menu__item-wrapper"><a href="#" class="menu__item">How search works</a></li>
      </ul>
      </div>
      <ul class="menu__item-list">
        <li class="menu__item-wrapper"><a href="#" class="menu__item">Privacy</a></li>
        <li class="menu__item-wrapper"><a href="#" class="menu__item">Terms</a></li>
        <li class="menu__item-wrapper"><a href="#" class="menu__item">Settings</a></li>
      </ul>
    </nav>
  </footer>

</body>

</html>
